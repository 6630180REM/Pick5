<body>

  <div class="container">
    <h3 class="title3">Team Records</h3>

    <div class="dropdown" id="teamStatsDropdown">
      <label for="filter">Source: </label>
      <select id="filter" onchange="filterTable()" style="font-size: 17px;border-radius: 5px;height: 25px;">
    <option value="ALL">ALL</option>
    <option value="NCAA">NCAA</option>
    <option value="NFL">NFL</option>
  </select>
    </div>


    <table id="teamStatsTable" class="table table-borderless">
      <thead>
        <tr class="sticky-top">
          <th class="headers" style="font-size: 14pt" onclick="sortTable(0)">Team</th>
          <th class="headers" onclick="sortTable(1)">Overall<br>W-L</th>
          <th class="headers" onclick="sortTable(2)">Home<br>W-L</th>
          <th class="headers" onclick="sortTable(3)">Away<br>W-L</th>
          <th class="headers" onclick="sortTable(4)">Pick<br>Count</th>
        </tr>
        <tr style="height: 7px; border: none; background: #333;">
          <th colspan="9"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // let sortStatsDirection = {}; 
    function loadTeamStats(data) {
      const tableBody = document.querySelector("#teamStatsTable tbody");
      tableBody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
      <td style="background-color: ${row.teamColor};padding: 0;">
      <div class="team-name">
        <img src="${row.image}" class="team-logo" /> ${row.teamName}
        </div>
      <td class="team-numbers">${row.w}-${row.l}</td>
      <td class="team-numbers">${row.hw}-${row.hl}</td>
      <td class="team-numbers">${row.aw}-${row.al}</td>
      <td class="team-numbers">${row.pickCount}</td>
      </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function filterTable() {
      const filterValue = document.querySelector("#filter").value;
      google.script.run.withSuccessHandler(loadTeamStats).filterStatsData(filterValue);
    }

    // Load default stats
    google.script.run.withSuccessHandler(loadTeamStats).filterStatsData("ALL");

if (!window.sortStatsDirection) {
  window.sortStatsDirection = {};
}

function sortTable(columnIndex) {
  const table = document.getElementById("teamStatsTable");
  const tbody = table.querySelector("tbody");
  const rowsArray = Array.from(tbody.rows);

  // Determine sorting order (toggle between ascending and descending)
  if (window.sortStatsDirection[columnIndex] === undefined || window.sortStatsDirection[columnIndex] === "desc") {
    window.sortStatsDirection[columnIndex] = "asc";
  } else {
    window.sortStatsDirection[columnIndex] = "desc";
  }

  const ascending = window.sortStatsDirection[columnIndex] === "asc";

  rowsArray.sort((a, b) => {
    let cellA = a.cells[columnIndex].textContent.trim();
    let cellB = b.cells[columnIndex].textContent.trim();

    // Handle W-L sorting (Overall, Home, Away)
    if (columnIndex === 1 || columnIndex === 2 || columnIndex === 3) {
      const [wA, lA] = cellA.split("-").map(Number);
      const [wB, lB] = cellB.split("-").map(Number);

      // Calculate win percentage (avoid division by zero)
      const winLossA = wA / Math.max(1, wA + lA);
      const winLossB = wB / Math.max(1, wB + lB);

      return ascending ? winLossA - winLossB : winLossB - winLossA;
    } 
    // Sort Pick Count as a number
    else if (columnIndex === 4) {
      cellA = parseInt(cellA, 10) || 0;
      cellB = parseInt(cellB, 10) || 0;
    } 
    // Sort text columns (Team name)
    else {
      cellA = cellA.toLowerCase();
      cellB = cellB.toLowerCase();
    }

    return ascending ? (cellA > cellB ? 1 : -1) : (cellA < cellB ? 1 : -1);
  });

  // Apply sorted rows back into the table
  tbody.innerHTML = "";
  rowsArray.forEach(row => tbody.appendChild(row));

  console.log(`✅ Sorted column ${columnIndex} in ${ascending ? "ascending" : "descending"} order`);
}
