<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Embed Web App</title>
    <link rel="manifest" href="manifest.json"> <!-- PWA Support -->

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-y: scroll; /* Allow scrolling */
            height: 150vh; /* Extra height for scrolling */
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwuZM7KGKnS7jnpM2YN9W_AgTMqA0qJGw99K3MIUNxzI1tnh3YK76AhgeCfh2Wc7pTd/exec"
        allowfullscreen>
    </iframe>

    <script>
        window.onload = function() {
            setTimeout(function() { 
                window.scrollTo(0, 1); // Hide address bar (parent page)
            }, 100);

            // Scroll inside iframe
            var iframe = document.querySelector("iframe");
            iframe.onload = function() {
                iframe.contentWindow.scrollTo(0, 1);
            };
        };
    </script>
</body>
</html>
