<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep your existing meta tags -->
    <link rel="manifest" href="manifest.json">
    <title>Joe's Pick 5</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #splash {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        #appContent {
            display: none;
            height: 100%;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .app-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }
        .start-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <img src="Pick5Logo.png" alt="App Logo" class="app-logo">
        <h1>Joe's Pick 5</h1>
        <button id="startApp" class="start-btn">Start App</button>
    </div>
    
    <!-- App Content (Hidden Initially) -->
    <div id="appContent">
        <iframe id="contentFrame" src="about:blank"></iframe>
    </div>
    
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered:', reg.scope))
                .catch(err => console.log('SW registration failed:', err));
        }
        
        // Check if we're in standalone mode
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                           window.navigator.standalone === true;
        
        // Handle app start button
        document.getElementById('startApp').addEventListener('click', () => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            document.getElementById('contentFrame').src = 
                "https://script.google.com/macros/s/AKfycbwuZM7KGKnS7jnpM2YN9W_AgTMqA0qJGw99K3MIUNxzI1tnh3YK76AhgeCfh2Wc7pTd/exec";
        });
        
        // If we detect install capability, show a prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Add a custom install button if needed
            const installBtn = document.createElement('button');
            installBtn.innerText = 'Install App';
            installBtn.classList.add('start-btn');
            installBtn.style.backgroundColor = '#2196F3';
            document.getElementById('splash').appendChild(installBtn);
            
            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response: ${outcome}`);
                    deferredPrompt = null;
                    if (outcome === 'accepted') {
                        installBtn.style.display = 'none';
                    }
                }
            });
        });
    </script>
</body>
</html>
