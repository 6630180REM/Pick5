<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Joe's Pick 5">
    <meta name="application-name" content="Joe's Pick 5">
    <meta name="theme-color" content="#333">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="Pick5Logo.png">
    <link rel="apple-touch-icon" href="Pick5Logo.png">
    <link rel="manifest" href="manifest.json">

    <title>Joe's Pick 5</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>

    <style>
        html, body {
            background-color: #333;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overscroll-behavior: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #install-banner {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        #install-banner button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="install-banner">
        <p>Add to Home Screen for the best experience</p>
        <button id="install-button">Install</button>
        <button id="dismiss-button">Dismiss</button>
    </div>

    <!-- Iframe for the app -->
    <iframe src="https://script.google.com/macros/s/AKfycbyev1VGNgTFoAynyQtro3CEVLZ_2PXzFfQdZ0mHomj8YR8sy5ZCCIIMMo9Ulj7-5zw6/exec"></iframe>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB5r_KL2eKVFd66VQU_5pznKrVHa9xzCfc",
            authDomain: "joespick5push.firebaseapp.com",
            projectId: "joespick5push",
            storageBucket: "joespick5push.firebasestorage.app",
            messagingSenderId: "783669343677",
            appId: "1:783669343677:web:c1f72d2a2a58b0349a4ed4"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                    messaging.useServiceWorker(registration);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }

        // Request notification permission and get token
        async function requestPermission() {
            try {
                const token = await messaging.getToken({
                    vapidKey: 'BOM3KFfemC5lGnsF28N-_UGA7H9esoOm5gp0_Eg45HMqaMqviLx_bcAonVaZe-c0GwSFwfwe7-fJVP1n8h1iAAU'
                });
                console.log('FCM Token:', token);

                // Send token to backend (Apps Script)
                await fetch('https://script.google.com/macros/s/AKfycbyev1VGNgTFoAynyQtro3CEVLZ_2PXzFfQdZ0mHomj8YR8sy5ZCCIIMMo9Ulj7-5zw6/exec', {
                    method: 'POST',
                    body: JSON.stringify({ token }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
            } catch (error) {
                console.error('Error getting FCM token:', error);
            }
        }

        requestPermission();

        // Handle foreground messages
        messaging.onMessage((payload) => {
            console.log('Message received:', payload);
            const { title, body } = payload.notification;
            new Notification(title, { body });
        });

        // Install prompt for PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-banner').style.display = 'block';
        });

        document.getElementById('install-button').addEventListener('click', () => {
            document.getElementById('install-banner').style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt = null;
        });

        document.getElementById('dismiss-button').addEventListener('click', () => {
            document.getElementById('install-banner').style.display = 'none';
        });

         function resizeIframe() {
             var iframe = document.querySelector("iframe");
             iframe.style.height = window.innerHeight + "px";
             iframe.style.width = window.innerWidth + "px";
         }
         window.addEventListener("resize", resizeIframe);
         window.addEventListener("load", resizeIframe);
 
         // Existing Scroll Manipulation Code
         let lastScrollY = 0;
         const iframe = document.querySelector("iframe");
         iframe.addEventListener("load", () => {
             try {
                 iframe.contentWindow.addEventListener("scroll", () => {
                     const currentScrollY = iframe.contentWindow.scrollY;
                     if (Math.abs(currentScrollY - lastScrollY) > 10) {
                         window.scrollTo(0, window.scrollY + (currentScrollY - lastScrollY));
                     }
                     lastScrollY = currentScrollY;
                 });
             } catch (e) {
                 console.log("Could not add scroll listener to iframe content:", e);
             }
         });
 
         // Existing Standalone Mode Check
         if (window.matchMedia('(display-mode: standalone)').matches || 
             window.navigator.standalone === true) {
             console.log('Display mode is standalone');
             installBanner.style.display = 'none';
         }
    </script>
</body>
</html>
