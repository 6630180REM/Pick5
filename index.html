      <title>Joe's Pick 5</title>
      <style>
          html, body {
              background-color: #333 !important;
              margin: 0;
              padding: 0;
              overflow: hidden;
              position: fixed;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              width: 100%;
              height: 100%;
              font-family: Arial, sans-serif;
              overscroll-behavior: none;
          }
          * {
              -webkit-tap-highlight-color: transparent;
              -webkit-touch-callout: none;
              -webkit-user-select: none;
              -khtml-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
              -webkit-text-size-adjust: none;
              text-size-adjust: none;
          }
          input, textarea {
              font-size: 16px !important;
          }
          iframe {
              width: 100%;
              height: 100%;
              border: none;
              display: block;
              overflow: auto;
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background-color: #333;
          }
          #install-banner {
              display: none;
              position: fixed;
              bottom: 0;
              left: 0;
              right: 0;
              background-color: #333;
              color: white;
              text-align: center;
              padding: 10px;
              box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
              z-index: 1000;
          }
          #install-banner button {
              background-color: #4CAF50;
              border: none;
              color: white;
              padding: 8px 16px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
              border-radius: 4px;
          }
          #preloader {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-color: #333;
              display: flex;
              justify-content: center;
              align-items: center;
              z-index: 9999;
              overflow: hidden;
              background: linear-gradient(to top, #333 3%, rgba(51, 51, 51, 0.8) 5%, rgba(51, 51, 51, 0) 7%, rgba(52, 51, 51, 0) 50%, rgba(51, 51, 51, 0.8) 90%, #333 99%), 
                          url(https://img.freepik.com/premium-photo/3d-rendering-empty-american-football-field-with-stadium_493806-8391.jpg?semt=ais_hybrid);
              color: white;
              padding: 0px;
              background-attachment: fixed;
              background-repeat: round;
              background-size: cover;
          }
          #preloader-text {
              font-size: 7rem;
              font-weight: bold;
              color: transparent;
              position: relative;
              text-align: center;
              -webkit-text-stroke: 7px #478fdf;
              line-height: .9;
          }
          #preloader-text::before {
              content: "JOE'S\A PICK 5";
              white-space: pre;
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 0;
              overflow: hidden;
              color: #478fdf;
              border-bottom: 3px solid white;
              animation: fill-text-bottom-up 3s linear forwards;
              padding: 0px;
              -webkit-text-stroke: 7px #478fdf;
          }
          @keyframes fill-text-bottom-up {
              0% {height: 0;}
              100% {height: 100%;}
          }
      </style>
  </head>
  <body>
      <!-- Preloader -->
      <div id="preloader">
          <div id="preloader-text">JOE'S<br>PICK 5</div>
      </div>
 
      <div id="install-banner">
          <p>Add to Home Screen for the best experience</p>
          <button id="install-button">Install</button>
          <button id="dismiss-button">Dismiss</button>
      </div>
 
      <iframe frameborder="0" scrolling="yes" allowfullscreen="yes" src="https://script.google.com/macros/s/AKfycbwuZM7KGKnS7jnpM2YN9W_AgTMqA0qJGw99K3MIUNxzI1tnh3YK76AhgeCfh2Wc7pTd/exec"></iframe>
 
      <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
    // Firebase Setup and Notification Permission Function
    function setupFirebaseAndNotifications() {
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB5r_KL2eKVFd66VQU_5pznKrVHa9xzCfc",
            authDomain: "joespick5push.firebaseapp.com",
            projectId: "joespick5push",
            storageBucket: "joespick5push.firebasestorage.app",
            messagingSenderId: "783669343677",
            appId: "1:783669343677:web:c1f72d2a2a58b0349a4ed4"
        };

        // Initialize Firebase (with check to prevent duplicate initialization)
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const messaging = firebase.messaging();
        const db = firebase.firestore();

        // Set up token refresh listener
        navigator.serviceWorker.addEventListener('message', event => {
            if (event.data && event.data.type === 'tokenRefresh') {
                console.log('Token refresh detected');
                messaging.getToken({
                    vapidKey: 'BOM3KFfemC5lGnsF28N-_UGA7H9esoOm5gp0_Eg45HMqaMqviLx_bcAonVaZe-c0GwSFwfwe7-fJVP1n8h1iAAU'
                }).then(refreshedToken => {
                    console.log('Token refreshed:', refreshedToken);
                    saveTokenToFirestore(refreshedToken);
                }).catch(err => {
                    console.error('Unable to refresh token:', err);
                });
            }
        });

        // Create notification permission prompt
        const createNotificationPrompt = () => {
            const promptDiv = document.createElement('div');
            promptDiv.id = 'notification-prompt';
            promptDiv.style.cssText = `
                position: fixed;
                bottom: 50%;
                left: 50%;
                transform: translateX(-50%);
                background: rgb(0, 0, 0, .8);
                color: white;
                padding: 18px 11px;
                border-radius: 10px;
                box-shadow: 0 10px 13px rgba(0, 0, 0, 0.9);
                text-align: center;
                z-index: 1001;
                font-family: Arial, sans-serif;
                max-width: 90%;
                width: max-content;
                border: 2px solid #478fdf;
            `;

            promptDiv.innerHTML = `
                <p style="margin: 0 0 15px 0; font-size: 16px; font-weight: 700;">Get notified when Picks and Entry Form are available</p>
                <div style="display: flex; justify-content: space-between; gap: 10px;">
                    <button id="enable-notifications" style="background-color: white; color: #478fdf; border: none; padding: 8px 16px; border-radius: 4px; font-weight: bold; cursor: pointer; flex: 1;">Allow</button>
                    <button id="decline-notifications" style="background-color: transparent; color: white; border: 1px solid white; padding: 8px 16px; border-radius: 4px; cursor: pointer; flex: 1;">Not Now</button>
                </div>
            `;

            document.body.appendChild(promptDiv);

            document.getElementById('enable-notifications').addEventListener('click', requestPermission);
            document.getElementById('decline-notifications').addEventListener('click', () => {
                document.getElementById('notification-prompt').remove();
                localStorage.setItem('notificationPromptDismissed', Date.now());
            });
        };

        // Request notification permission
        const requestPermission = async () => {
            try {
                const promptDiv = document.getElementById('notification-prompt');
                if (promptDiv) promptDiv.remove();

                const permission = await Notification.requestPermission();

                if (permission === 'granted') {
                    console.log('Notification permission granted.');

                    try {
                        const swPath = window.location.pathname.includes('/Pick5/') ? '/Pick5/' : './';
                        console.log('Service Worker path being used:', swPath);

                        const registration = await navigator.serviceWorker.getRegistration(swPath);
                        if (!registration) {
                            throw new Error('Service worker registration not found');
                        }

                        const token = await messaging.getToken({
                            vapidKey: 'BOM3KFfemC5lGnsF28N-_UGA7H9esoOm5gp0_Eg45HMqaMqviLx_bcAonVaZe-c0GwSFwfwe7-fJVP1n8h1iAAU',
                            serviceWorkerRegistration: registration
                        });

                        console.log('Device token:', token);
                        await saveTokenToFirestore(token);

                        // Handle foreground messages with custom UI
                        messaging.onMessage((payload) => {
                            console.log('Message received in foreground:', payload);
                            const notificationDiv = document.createElement('div');
                            notificationDiv.style.cssText = `
                                position: fixed;
                                top: 10px;
                                right: 10px;
                                background: #478fdf;
                                color: white;
                                padding: 10px;
                                border-radius: 5px;
                                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                                z-index: 1002;
                                max-width: 300px;
                            `;
                            notificationDiv.textContent = payload.notification?.body || 'New update available!';
                            document.body.appendChild(notificationDiv);
                            setTimeout(() => notificationDiv.remove(), 5000);
                        });
                    } catch (error) {
                        console.error('Error getting token:', error.code, error.message);
                    }
                } else {
                    console.log('Notification permission denied.');
                    localStorage.setItem('notificationPermissionDenied', 'true');
                }
            } catch (error) {
                console.error('Error requesting permission:', error.code, error.message);
            }
        };

        // Save token to Firestore with retry logic
        const saveTokenToFirestore = async (token, retries = 3) => {
            if (!token) {
                console.error('No token provided to saveTokenToFirestore');
                return;
            }

            const attemptSave = async (attempt) => {
                try {
                    const tokenDoc = await db.collection('fcmTokens').doc(token).get();

                    if (!tokenDoc.exists) {
                        await db.collection('fcmTokens').doc(token).set({
                            token,
                            device: {
                                userAgent: navigator.userAgent,
                                platform: navigator.platform,
                            },
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastActive: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log('Token saved to Firestore successfully');
                    } else {
                        await db.collection('fcmTokens').doc(token).update({
                            lastActive: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log('Token last active timestamp updated successfully');
                    }
                    localStorage.setItem('fcmToken', token);
                } catch (error) {
                    console.error(`Attempt ${attempt} failed:`, error.message);
                    if (attempt < retries) {
                        console.log(`Retrying... (${attempt + 1}/${retries})`);
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        await attemptSave(attempt + 1);
                    } else {
                        console.error('Max retries reached. Token save failed.');
                        alert('Failed to enable notifications. Please try again later.');
                    }
                }
            };

            await attemptSave(1);
        };

        // Check permissions and prompt
        const checkPermissionAndPrompt = () => {
            if (Notification.permission === 'granted') {
                requestPermission();
            } else if (Notification.permission === 'denied') {
                console.log('Notifications already denied');
                localStorage.setItem('notificationPermissionDenied', 'true');
            } else {
                const lastDismissed = localStorage.getItem('notificationPromptDismissed');
                const ONE_WEEK = 7 * 24 * 60 * 60 * 1000;

                if (!lastDismissed || (Date.now() - parseInt(lastDismissed)) > ONE_WEEK) {
                    document.addEventListener('scroll', showPromptOnInteraction, { once: true });
                    document.addEventListener('click', showPromptOnInteraction, { once: true });
                }
            }
        };

        const showPromptOnInteraction = () => {
            setTimeout(createNotificationPrompt, 1000);
        };

        // Register service worker
        if ('serviceWorker' in navigator) {
            const swPath = window.location.pathname.includes('/Pick5/') 
                ? '/Pick5/firebase-messaging-sw.js' 
                : './firebase-messaging-sw.js';

            console.log('Attempting to register service worker at:', swPath);

            fetch(swPath, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Service worker file not found at ${swPath}`);
                    }
                    return navigator.serviceWorker.register(swPath);
                })
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                    checkPermissionAndPrompt();
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error.message);
                });
        } else {
            console.log('Service workers not supported');
        }
    }

    // Preloader Script
    document.addEventListener('DOMContentLoaded', function() {
        const preloader = document.getElementById('preloader');
        setTimeout(() => {
            preloader.style.display = 'none';
            setupFirebaseAndNotifications();
        }, 5000);
    });

    // PWA Install Prompt
    let deferredPrompt;
    const installBanner = document.getElementById('install-banner');
    const installButton = document.getElementById('install-button');
    const dismissButton = document.getElementById('dismiss-button');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBanner.style.display = 'block';
    });

    installButton.addEventListener('click', () => {
        installBanner.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
            } else {
                console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
        });
    });

    dismissButton.addEventListener('click', () => {
        installBanner.style.display = 'none';
    });

    // Resize iframe
    function resizeIframe() {
        var iframe = document.querySelector("iframe");
        iframe.style.height = window.innerHeight + "px";
        iframe.style.width = window.innerWidth + "px";
    }

    window.addEventListener("resize", resizeIframe);
    window.addEventListener("load", resizeIframe);
</script>
