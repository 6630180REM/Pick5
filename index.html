     <script>
         // Preloader Script
         document.addEventListener('DOMContentLoaded', function() {
             const preloader = document.getElementById('preloader');
 
             // Hide preloader after 5 seconds
             setTimeout(() => {
                 preloader.style.display = 'none';
             }, 5000);
         });
 
         // Existing Service Worker Registration
         if ('serviceWorker' in navigator) {
             window.addEventListener('load', function() {
                 navigator.serviceWorker.register('sw.js')
                     .then(function(registration) {
                         console.log('Service Worker registered with scope:', registration.scope);
                     })
                     .catch(function(error) {
                         console.log('Service Worker registration failed:', error);
                     });
             });
         }
 
         // Existing PWA Install Prompt Code (unchanged)
         let deferredPrompt;
         const installBanner = document.getElementById('install-banner');
         const installButton = document.getElementById('install-button');
         const dismissButton = document.getElementById('dismiss-button');
 
         window.addEventListener('beforeinstallprompt', (e) => {
             e.preventDefault();
             deferredPrompt = e;
             installBanner.style.display = 'block';
         });
 
         installButton.addEventListener('click', () => {
             installBanner.style.display = 'none';
             deferredPrompt.prompt();
             deferredPrompt.userChoice.then((choiceResult) => {
                 if (choiceResult.outcome === 'accepted') {
                     console.log('User accepted the install prompt');
                 } else {
                     console.log('User dismissed the install prompt');
                 }
                 deferredPrompt = null;
             });
         });
 
         dismissButton.addEventListener('click', () => {
             installBanner.style.display = 'none';
         });
 
         // Existing Iframe Sizing Code
         function resizeIframe() {
             var iframe = document.querySelector("iframe");
             iframe.style.height = window.innerHeight + "px";
             iframe.style.width = window.innerWidth + "px";
         }
         window.addEventListener("resize", resizeIframe);
         window.addEventListener("load", resizeIframe);
 
         // Existing Scroll Manipulation Code
         let lastScrollY = 0;
         const iframe = document.querySelector("iframe");
         iframe.addEventListener("load", () => {
             try {
                 iframe.contentWindow.addEventListener("scroll", () => {
                     const currentScrollY = iframe.contentWindow.scrollY;
                     if (Math.abs(currentScrollY - lastScrollY) > 10) {
                         window.scrollTo(0, window.scrollY + (currentScrollY - lastScrollY));
                     }
                     lastScrollY = currentScrollY;
                 });
             } catch (e) {
                 console.log("Could not add scroll listener to iframe content:", e);
             }
         });
 
         // Existing Standalone Mode Check
         if (window.matchMedia('(display-mode: standalone)').matches || 
             window.navigator.standalone === true) {
             console.log('Display mode is standalone');
             installBanner.style.display = 'none';
         }
 
         function lockOrientation() {
             if (screen.orientation && screen.orientation.lock) {
                 screen.orientation.lock('portrait')
                     .catch(function(error) {
                         console.log('Orientation lock failed:', error);
                     });
             }
         }
 
         // Try to lock orientation on load and when entering fullscreen
         window.addEventListener('load', lockOrientation);
 
         // Additional checks for different browser support
         if (window.screen.orientation) {
             window.screen.orientation.addEventListener('change', function() {
                 if (window.screen.orientation.type.includes('landscape')) {
                     lockOrientation();
                 }
             });
         }
document.addEventListener('DOMContentLoaded', function() {
    // Your existing preloader code remains unchanged
    
    // Initialize Firebase using the static script approach for better compatibility
    if ('serviceWorker' in navigator && 'PushManager' in window) {
        // Check if notification permission has been granted already
        if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
            // Show custom notification permission UI before requesting
            showNotificationPermissionDialog();
        } else if (Notification.permission === 'granted') {
            // If already granted, initialize Firebase messaging
            initializeFirebaseMessaging();
        }
    }
});

// Show a custom dialog to explain why notifications are important
function showNotificationPermissionDialog() {
    // Create a simple modal dialog
    const dialog = document.createElement('div');
    dialog.style.position = 'fixed';
    dialog.style.top = '50%';
    dialog.style.left = '50%';
    dialog.style.transform = 'translate(-50%, -50%)';
    dialog.style.backgroundColor = '#333';
    dialog.style.color = 'white';
    dialog.style.padding = '20px';
    dialog.style.borderRadius = '10px';
    dialog.style.zIndex = '10000';
    dialog.style.maxWidth = '80%';
    dialog.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
    
    dialog.innerHTML = `
        <h3 style="margin-top: 0;">Stay Updated!</h3>
        <p>Enable notifications to receive the latest Pick 5 updates and results.</p>
        <div style="display: flex; justify-content: space-between; margin-top: 15px;">
            <button id="notification-deny" style="background-color: #777; color: white; border: none; padding: 8px 16px; border-radius: 4px;">Not Now</button>
            <button id="notification-allow" style="background-color: #4CAF50; color: white; border: none; padding: 8px 16px; border-radius: 4px;">Enable</button>
        </div>
    `;
    
    document.body.appendChild(dialog);
    
    // Add event listeners to buttons
    document.getElementById('notification-allow').addEventListener('click', function() {
        dialog.remove();
        requestNotificationPermission();
    });
    
    document.getElementById('notification-deny').addEventListener('click', function() {
        dialog.remove();
    });
}

// Request permission and initialize Firebase
function requestNotificationPermission() {
    Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
            console.log('Notification permission granted.');
            initializeFirebaseMessaging();
        } else {
            console.log('Notification permission denied.');
        }
    });
}

// Initialize Firebase messaging after permission is granted
function initializeFirebaseMessaging() {
    // Make sure Firebase is loaded
    if (typeof firebase === 'undefined') {
        // Load Firebase scripts if not already loaded
        const firebaseAppScript = document.createElement('script');
        firebaseAppScript.src = 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js';
        
        const firebaseMessagingScript = document.createElement('script');
        firebaseMessagingScript.src = 'https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js';
        
        firebaseAppScript.onload = function() {
            document.head.appendChild(firebaseMessagingScript);
            firebaseMessagingScript.onload = setupFirebase;
        };
        
        document.head.appendChild(firebaseAppScript);
    } else {
        setupFirebase();
    }
}

function sendTokenToServer(token) {
    console.log('Sending token to server:', token);
    
    // Get the user's email or another identifier if available
    const userIdentifier = getUserIdentifier(); // Implement this function based on your authentication
    
    // Your Google Apps Script web app URL
    const serverUrl = 'https://script.google.com/macros/s/AKfycbwuZM7KGKnS7jnpM2YN9W_AgTMqA0qJGw99K3MIUNxzI1tnh3YK76AhgeCfh2Wc7pTd/exec';
    
    // Send the token to your Apps Script server
    fetch(serverUrl, {
        method: 'POST',
        mode: 'no-cors', // Important for Google Apps Script
        headers: {
            'Content-Type': 'text/plain', // Apps Script can handle this
        },
        body: JSON.stringify({
            action: 'registerToken',
            token: token,
            user: userIdentifier || 'anonymous'
        }),
    })
    .then(response => {
        console.log('Token registered successfully');
    })
    .catch(error => {
        console.error('Error registering token:', error);
    });
}

// Helper function to get user identifier (implement as needed)
function getUserIdentifier() {
    // Return email, username, or other identifier if you have user authentication
    // Otherwise, you could use a device/browser fingerprint or let the user provide a name
    return localStorage.getItem('userIdentifier') || null;
}
