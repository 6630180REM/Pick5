<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Joe's Pick 5">
    <meta name="application-name" content="Joe's Pick 5">
    <meta name="theme-color" content="#333">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Standard favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="Pick5Logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Pick5Logo.png">
    
    <!-- iOS icons -->
    <link rel="apple-touch-icon" href="Pick5Logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="Pick5Logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="Pick5Logo.png">
    <link rel="apple-touch-icon" sizes="167x167" href="Pick5Logo.png">
    
    <!-- Android icons -->
    <link rel="shortcut icon" href="Pick5Logo.png">
    
    <!-- Web app manifest -->
    <link rel="manifest" href="manifest.json">
    
    <title>Joe's Pick 5</title>
    <style>
        html, body {
            background-color: #333 !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overscroll-behavior: none; /* Prevent bounce effect on some browsers */
        }

        /* Prevent white background on drag or scroll */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
        }
        input, textarea {
            font-size: 16px !important;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            overflow: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
        }
        #install-banner {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        #install-banner button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
            background: black url(https://img.freepik.com/premium-photo/3d-rendering-empty-american-football-field-with-stadium_493806-8391.jpg?semt=ais_hybrid);
            color: white;
            padding: 0px;
            background-attachment: fixed;
            background-repeat: round;
            background-size: cover;
        }

        #preloader-text {
            font-size: 7rem;
            font-weight: bold;
            color: transparent;
            position: relative;
            text-align: center;
            -webkit-text-stroke: 7px #478fdf;
            line-height: .9;
        }

        #preloader-text::before {
            content: "JOE'S\A PICK 5";
            white-space: pre;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            overflow: hidden;
            color: #478fdf;
            border-bottom: 3px solid white;
            animation: fill-text-bottom-up 3s linear forwards;
            padding: 0px;
            -webkit-text-stroke: 7px #478fdf;
        }

        @keyframes fill-text-bottom-up {
            0% {height: 0;}
            100% {height: 100%;}
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div id="preloader-text">JOE'S<br>PICK 5</div>
    </div>

    <div id="install-banner">
        <p>Add to Home Screen for the best experience</p>
        <button id="install-button">Install</button>
        <button id="dismiss-button">Dismiss</button>
    </div>
    
    <iframe frameborder="0" scrolling="yes" allowfullscreen="yes" src="https://script.google.com/macros/s/AKfycbwuZM7KGKnS7jnpM2YN9W_AgTMqA0qJGw99K3MIUNxzI1tnh3YK76AhgeCfh2Wc7pTd/exec"></iframe>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging.js"></script>

    <script>
        // Preloader Script
        document.addEventListener('DOMContentLoaded', function() {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 5000);
        });

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id",
            measurementId: "your-measurement-id"
        };
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        // Register Service Worker and Handle Push
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('sw.js');
                    console.log('Service Worker registered with scope:', registration.scope);

                    // Request Notification Permission
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        console.log('Notification permission granted.');
                        subscribeUserToPush(registration);
                    } else {
                        console.log('Notification permission denied.');
                    }
                } catch (error) {
                    console.error('Service Worker registration failed:', error);
                }
            });
        }

        // Subscribe User to Push
        async function subscribeUserToPush(registration) {
            try {
                const vapidPublicKey = 'your-vapid-public-key'; // From Firebase Console
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(vapidPublicKey)
                });
                console.log('Push subscription:', JSON.stringify(subscription));

                // Send subscription to Google Apps Script
                await fetch('https://script.google.com/macros/s/AKfycbwuZM7KGKnS7jnpM2YN9W_AgTMqA0qJGw99K3MIUNxzI1tnh3YK76AhgeCfh2Wc7pTd/exec', {
                    method: 'POST',
                    body: JSON.stringify({ subscription }),
                    headers: { 'Content-Type': 'application/json' }
                });
            } catch (error) {
                console.error('Failed to subscribe to push:', error);
            }
        }

        // Convert VAPID key to Uint8Array
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // Existing PWA Install Prompt Code
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const installButton = document.getElementById('install-button');
        const dismissButton = document.getElementById('dismiss-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.style.display = 'block';
        });

        installButton.addEventListener('click', () => {
            installBanner.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
            });
        });

        dismissButton.addEventListener('click', () => {
            installBanner.style.display = 'none';
        });

        // Existing Iframe Sizing Code
        function resizeIframe() {
            var iframe = document.querySelector("iframe");
            iframe.style.height = window.innerHeight + "px";
            iframe.style.width = window.innerWidth + "px";
        }
        window.addEventListener("resize", resizeIframe);
        window.addEventListener("load", resizeIframe);
        
        // Existing Scroll Manipulation Code
        let lastScrollY = 0;
        const iframe = document.querySelector("iframe");
        iframe.addEventListener("load", () => {
            try {
                iframe.contentWindow.addEventListener("scroll", () => {
                    const currentScrollY = iframe.contentWindow.scrollY;
                    if (Math.abs(currentScrollY - lastScrollY) > 10) {
                        window.scrollTo(0, window.scrollY + (currentScrollY - lastScrollY));
                    }
                    lastScrollY = currentScrollY;
                });
            } catch (e) {
                console.log("Could not add scroll listener to iframe content:", e);
            }
        });

        // Existing Standalone Mode Check
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            console.log('Display mode is standalone');
            installBanner.style.display = 'none';
        }

        function lockOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('portrait')
                    .catch(function(error) {
                        console.log('Orientation lock failed:', error);
                    });
            }
        }

        // Try to lock orientation on load and when entering fullscreen
        window.addEventListener('load', lockOrientation);
        
        // Additional checks for different browser support
        if (window.screen.orientation) {
            window.screen.orientation.addEventListener('change', function() {
                if (window.screen.orientation.type.includes('landscape')) {
                    lockOrientation();
                }
            });
        }
    </script>
</body>
</html>
