<style>

/* #container {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: --webkit-fill-available;
    overflow: auto; 
} */

  :root {
    --gradient: conic-gradient(from 240deg at 50% 50%, #478fdf, #1d3453);
  }

  body {
    /* background: black; */
    background: #333;
    color: white;
    font-family: Arial, sans-serif;
  }

  .container2 {
    padding-right: 1px;
    padding-left: 1px;
    margin-right: auto;
    margin-left: auto;
    margin-top: 40px;
  }

  .labels {
    font-size: 10px;
    margin-top: 2px;
    margin-bottom: 2px;
    color: white;
    font-weight: 900;
    -webkit-text-stroke: 0px;
  }

  #welcomeMessage {
    font-size: 150%;
  }

  #welcomeMessage,
  #welcomeMessage figcaption,
  #welcomeMessage figcaption h1,
  #welcomeMessage figcaption h1 b {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    margin: 0;
    /* top: -13px; */
  }

  #welcomeMessage figcaption {
    width: auto;
    z-index: 1;
    /* top: -41px */
  }

  #welcomeMessage figcaption::before,
  #welcomeMessage figcaption::after {
    position: absolute;
    background: #333;
    width: 0%;
    height: 0%;
    content: "";
    z-index: -1;
    border-radius: 10px;
  }

  #welcomeMessage figcaption::after {
    background: var(--gradient);
    width: calc(100% + 1.1em);
    height: calc(100% + 1.1em);
    z-index: -2;
  }

  #welcomeMessage figcaption h1 {
    text-transform: uppercase;
    background: #555;
    box-shadow: rgba(0, 0, 0, 0.19) 0px 0.625em 1.25em, rgba(0, 0, 0, 0.23) 0px 0.375em 0.375em;
    transition: all 0.1s;
  }

  #welcomeMessage figcaption h1:active {
    transform: scale(0.93);
    transition: all 0.01s;
  }

  #welcomeMessage figcaption h1::before,
  #welcomeMessage figcaption h1::after {
    position: absolute;
    white-space: nowrap;
    font-size: 0.7em;
    font-weight: 200;
    transition: all 0.1s;
  }

  /* #welcomeMessage figcaption h1::before {
    top: -4.3em;
    right: 2em;
    font-weight: 400;
    color: #666;
    opacity: 0;
  } */

  /* #welcomeMessage figcaption h1::after {
    bottom: -3em;
    transition: all 0.1s;
  } */

  #welcomeMessage figcaption h1 label {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 999;
  }

  #welcomeMessage figcaption h1 label:nth-child(2) {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 1em;
    height: 1em;
    right: 0;
    top: -3em;
    background: transparent;
    opacity: 0;
    z-index: 998;
  }

  #welcomeMessage figcaption h1 label:hover {
    cursor: pointer;
  }

  #welcomeMessage figcaption h1 b {
    width: 2em;
    height: 2em;
    background: #333;
    user-select: none;
    color: #333;
    font-weight: 900;
    -webkit-text-stroke: 3px #478fdf;
    box-shadow: inset -5px -5px 5px 0px #444, inset 5px 5px 5px 0px #222;
    justify-content: center;
    align-items: center;
    font-size: 58px;
  }

  #welcomeMessage figcaption h1 b a {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    z-index: 1;
    transition: all 0.1s;
    background: #333;
    /* border-radius: 0.3em; */
    /* border: 1px solid #555; */
    box-shadow: inset -2px -2px 2px 0px #444, inset 2px 2px 2px 0px #222;
    border-radius: 10px;
  }

  #welcomeMessage figcaption h1 b a svg {
    position: relative;
    width: 95px;
    height: 95px;
    object-fit: contain;
    fill: url(#svgGradient);
    filter: grayscale(100%) brightness(1.2);
    transition: all 100mslinear;
  }

  #welcomeMessage figcaption h1 b a:hover svg {
    filter: grayscale(0%) brightness(1);
    color: white;
    transition: all 200ms;
  }

  #welcomeMessage figcaption h1 b a:focus svg {
    filter: grayscale(0%) brightness(1);
    transform: rotateY(-360deg) scale(0.9);
    /* color: white; */
    transition: all 70ms linear;
  }

  #welcomeMessage figcaption h1 b a.active::before {
    position: absolute;
    width: 100%;
    height: 100%;
    background: black;
    border-radius: 10px;
    content: "";
    z-index: -1;
    border: 1px solid #0067d5;
    box-shadow: inset 2px 2px 2px #478fdf, inset -2px -2px 2px #394e66;
    color: #222;
    background: #333;
  }

  #welcomeMessage figcaption h1 b a.active svg {
    filter: grayscale(0%) brightness(1);
    transform: rotateY(-360deg) scale(0.9);
    /* color: white; */
    transition: all 70ms linear;
  }

  #welcomeMessage figcaption h1 b a.active::after {
    position: absolute;
    width: calc(100% + 0.05em);
    height: calc(100% + 0.05em);
    background: var(--gradient);
    transition: all 200ms;
    /* border-radius: 0.3em; */
    content: "";
    z-index: -2;
    border-radius: 10px;
    /* animation: spinny 5s linear infinite; */
  }

  #toggleOpen:checked~#welcomeMessage figcaption::before {
    width: calc(100% + 0.75em);
    height: calc(100% + 0.75em);
    transition: all 0.1s;
  }

  #toggleOpen:checked~#welcomeMessage figcaption::after {
    width: calc(100% + 2em);
    height: calc(100% + 2em);
    transition: all 0.1s;
  }

  /* #welcomeMessage figcaption h1 b a:active::after {
    filter: blur(5px);
  } */

  /* @keyframes spinny {
    0% {
      transform: rotateZ(0deg);
      border-radius: 0.3em;
    }

    50% {
      border-radius: 1em;
    }

    100% {
      transform: rotateZ(360deg);
      border-radius: 0.3em;
    }
  } */

  #toggleOpen:checked~#welcomeMessage {
    font-size: 100%;
  }

  #toggleOpen:checked~#welcomeMessage figcaption::before {
    width: calc(100% + 0.75em);
    height: calc(100% + 0.75em);
    transition: all 0.1s;
  }

  #toggleOpen:checked~#welcomeMessage figcaption::after {
    width: calc(100% + 2em);
    height: calc(100% + 2em);
    transition: all 0.1s;
  }

  #toggleClose:checked~#welcomeMessage figcaption::before,
  #toggleClose:checked~#welcomeMessage figcaption::after {
    transition: all 0.1s;
  }

  #toggleOpen:checked~#welcomeMessage figcaption h1 {
    background: transparent;
    box-shadow: none;
  }

  #toggleOpen:checked~#welcomeMessage figcaption h1:active {
    transform: none;
  }

  #toggleClose:checked~#welcomeMessage figcaption h1 {
    background: transparent;
    transition: all 0.1s;
  }

  #toggleOpen:checked~#welcomeMessage figcaption h1::before {
    opacity: 1;
    transition: all 0.1s;
  }

  #toggleOpen:checked~#welcomeMessage figcaption h1::after {
    opacity: 0;
    transition: all 0.1s;
  }

  #toggleOpen:checked~#welcomeMessage figcaption h1 label:first-of-type {
    display: none;
  }

  #toggleOpen:checked~#welcomeMessage figcaption h1 label:last-of-type {
    z-index: 999;
    opacity: 1;
    transition: all 0.1s;
  }

  #toggleOpen:checked~#welcomeMessage figcaption h1 b {
    color: #555;
    border-radius: 8px;
    box-shadow: rgba(0, 0, 0, 0.19) 0px 0.625em 1.25em, rgba(0, 0, 0, 0.23) 0px 0.375em 0.375em;
    transition: all 0.1s;
  }

  #toggleClose:checked~#welcomeMessage figcaption h1 b {
    transition: all 0.1s;
    transition-delay: 0.1s;
    animation: welcomeClose 0.1s ease-in-out 1;
    animation-fill-mode: forwards;
  }

  #toggleOpen:checked~#welcomeMessage figcaption h1 b:not(:first-of-type, :last-of-type) {
    animation: welcome 0.1s ease-in-out 1;
    animation-fill-mode: forwards;
  }

  #toggleOpen:checked~#welcomeMessage figcaption h1 b:first-of-type {
    animation: welcomeFirst 0.1s ease-in-out 1;
    animation-fill-mode: forwards;
  }

  #toggleOpen:checked~#welcomeMessage figcaption h1 b:last-of-type {
    animation: welcomeLast 0.1s ease-in-out 1;
    animation-fill-mode: forwards;
  }

  #toggleClose:checked~#welcomeMessage figcaption h1 b:first-of-type {
    animation: welcomeCloseFirst 0.1s ease-in-out 1;
    animation-fill-mode: forwards;
  }

  #toggleClose:checked~#welcomeMessage figcaption h1 b:last-of-type {
    animation: welcomeCloseLast 0.1s ease-in-out 1;
    animation-fill-mode: forwards;
  }

  #toggleClose:checked~#welcomeMessage figcaption h1 b::after {
    opacity: 0;
    transition: all 0.1s;
  }

  #toggleOpen:checked~#welcomeMessage figcaption h1 b a {
    opacity: 1;
    transition: all 0.1s;
    transition-delay: 0.1s;
  }

} */

  @keyframes welcome {

    100% {
      margin: 0 2px;
      width: 2em;
      height: 2em;
    }
  }

  @keyframes welcomeFirst {

    100% {
      margin: 0 2px;
      /* transform: rotateY(360deg); */
      width: 2em;
      height: 2em;
    }
  }

  @keyframes welcomeLast {

    100% {
      margin: 0 2px;
      width: 2em;
      height: 2em;
    }
  }

  @keyframes welcomeClose {
    0% {
      margin: 0;
      /* transform: rotateY(0deg); */
      width: 2em;
      height: 2em;
    }
  }

  @keyframes welcomeCloseFirst {
    0% {
      margin: 0;
      /* transform: rotateY(0deg); */
      width: 2em;
      height: 2em;
    }
  }

  @keyframes welcomeCloseLast {
    0% {
      margin: 0;
      width: 2em;
      height: 2em;
    }
  }

      white-space: nowrap;

<script>
  function loadPage(page) {
  console.log("Loading page:", page);

document.querySelectorAll(".nav b a, .mobile-navbar a").forEach(link => {
    link.classList.remove("active");
});

// Add 'active' class to the selected link in both desktop and mobile navbar
let selectedLink = document.querySelector(`.nav b a[onclick*="loadPage('${page}'"]`);
if (selectedLink) {
    selectedLink.classList.add("active");

    // Find the corresponding link in .mobile-navbar and add 'active' to it
    let mobileLink = document.querySelector(`.mobile-navbar a[onclick*="loadPage('${page}'"]`);
    if (mobileLink) {
        mobileLink.classList.add("active");
    }
}


  google.script.run
    .withSuccessHandler(function (html) {
      console.log("HTML received:", html);
      document.getElementById("content").innerHTML = html;
      history.replaceState(null, "", "?page=" + page);

      setTimeout(() => {
        let scripts = document.getElementById("content").getElementsByTagName("script");
        for (let i = 0; i < scripts.length; i++) {
          let newScript = document.createElement("script");
          newScript.text = scripts[i].text;
          document.body.appendChild(newScript);
        }

        // Run correct page function
        if (page === "Picks" && typeof onPicksLoad === "function") {
          onPicksLoad();
        } else if (page === "Standings" && typeof onStandingsLoad === "function") {
          onStandingsLoad();
        } else if (page === "pickFreq" && typeof onPickFreqLoad === "function") {
          onPickFreqLoad();
        }
// updateTitleFromPage("Default Title");
      }, 100);
    })
    .withFailureHandler(function (error) {
      console.error("Error fetching page:", error);
    })
    .getPageContent(page);
}

// function updateTitleFromPage(defaultTitle) {
//     // Try to find an element with class "title3" inside the newly loaded content
//     const pageTitle = document.querySelector('#content .title3');

//     // If found, use its text; otherwise, use the default title
//     document.getElementById('pageTitle').textContent = pageTitle ? pageTitle.textContent : defaultTitle;
// }



    document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get("page") || "Picks"; // Default to Picks
    loadPage(page);
});

document.addEventListener("DOMContentLoaded", function () {
    let welcomeMessage = document.getElementById("welcomeMessage");
    let toggleOpen = document.getElementById("toggleOpen");
    let toggleClose = document.getElementById("toggleClose");
    let toggleCloseLabel = document.querySelector("label[for='toggleClose']");
    let toggleOpenLabel = document.querySelector("label[for='toggleOpen']");

    function isTouchDevice() {
        return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    }

    function closeNavbar(event) {
        if (!toggleOpen.checked) return; // Do nothing if already closed

        // If the clicked element is inside welcomeMessage or the open button, do nothing
        if (welcomeMessage.contains(event.target) || toggleOpenLabel.contains(event.target)) {
            return;
        }

        toggleCloseLabel.click(); // Close the menu
    }

    // Apply mouseover/mouseleave events only for non-touch devices
    if (!isTouchDevice()) {
        welcomeMessage.addEventListener("mouseover", function () {
            if (!toggleOpen.checked) {
                toggleOpenLabel.click(); // Simulate the click on open button
            }
        });

        welcomeMessage.addEventListener("mouseleave", function () {
            if (toggleOpen.checked) {
                toggleCloseLabel.click();
            }
        });
    }

    // Close menu when scrolling
    document.addEventListener("scroll", function () {
        if (toggleOpen.checked) {
            toggleCloseLabel.click();
        }
    });
});
window.addEventListener("load",function() {
    setTimeout(function(){
        // This hides the address bar:
        window.scrollTo(0, 1);
    }, 0);
});

</script>
