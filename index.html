<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Embed Web App</title>
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 200vh; /* Enables scrolling */
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwuZM7KGKnS7jnpM2YN9W_AgTMqA0qJGw99K3MIUNxzI1tnh3YK76AhgeCfh2Wc7pTd/exec"
        allowfullscreen>
    </iframe>

    <script>
        // Resize iframe dynamically
        function resizeIframe() {
            var iframe = document.querySelector("iframe");
            iframe.style.height = window.innerHeight + "px";
        }
        window.addEventListener("resize", resizeIframe);
        window.addEventListener("load", resizeIframe);

        // Auto-scroll to hide browser UI
        window.onload = function() {
            setTimeout(function() { window.scrollTo(0, 1); }, 100);
        };

        // Fullscreen mode when user taps
        function enterFullscreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
        document.addEventListener("click", enterFullscreen);
    </script>
</body>
</html>
