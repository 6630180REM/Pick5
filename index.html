    <iframe frameborder="0" scrolling="yes" allowfullscreen="yes" src="https://script.google.com/macros/s/AKfycbwuZM7KGKnS7jnpM2YN9W_AgTMqA0qJGw99K3MIUNxzI1tnh3YK76AhgeCfh2Wc7pTd/exec"></iframe>

    <script>

        function resizeIframe() {

            var iframe = document.querySelector("iframe");
            iframe.style.height = window.innerHeight + "px";
                    }
        window.addEventListener("resize", resizeIframe);
        window.addEventListener("load", resizeIframe);
        // Covering all browsers that support this
var docEl = document.documentElement;
var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

// Execute the variable on initalization

requestFullScreen.call(docEl);

        window.addEventListener('message', function(event) {
      if (event.data === 'scrollDown') {
        // Trigger browser toolbar collapse (if possible)
        if (document.documentElement.scrollTop === 0) {
          window.scrollTo(0, 1);
        }
      } else if (event.data === 'scrollUp') {
        // Trigger browser toolbar show (if possible)
        if (document.documentElement.scrollTop === 1) {
          window.scrollTo(0, 0);
        }
      }
    });
    </script>
