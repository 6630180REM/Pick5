            authDomain: "joespick5push.firebaseapp.com",
            projectId: "joespick5push",

            messagingSenderId: "783669343677",
            appId: "1:783669343677:web:c1f72d2a2a58b0349a4ed4"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        function requestNotificationPermission() {
            Notification.requestPermission().then((permission) => {
                console.log("Notification permission:", permission);
                if (permission === 'granted') {
                    getToken();
                } else {
                    console.log('Unable to get permission to notify.');
                }
            });
        }

        function getToken() {
            messaging.getToken({ vapidKey: 'BOM3KFfemC5lGnsF28N-_UGA7H9esoOm5gp0_Eg45HMqaMqviLx_bcAonVaZe-c0GwSFwfwe7-fJVP1n8h1iAAU' }).then((currentToken) => {
                console.log("FCM token:", currentToken);
                if (currentToken) {
                    sendTokenToServer(currentToken);
                } else {
                    console.log('No registration token available. Request permission to generate one.');
                }
            }).catch((err) => {
                console.log('An error occurred while retrieving token. ', err);
            });
        }

        function sendTokenToServer(token) {
            console.log("Sending token to server:", token);
            fetch('https://script.google.com/macros/s/AKfycbyev1VGNgTFoAynyQtro3CEVLZ_2PXzFfQdZ0mHomj8YR8sy5ZCCIIMMo9Ulj7-5zw6/exec?token=' + token + "&origin=" + window.location.origin)
                .then(response => console.log("server response:", response))
                .catch(error => console.log("fetch error:", error));
        }
