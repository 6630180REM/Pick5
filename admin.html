<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joe's Pick 5 - Admin Panel</title>
</head>
<body>
    <h1>Joe's Pick 5 - Send Push Notification</h1>
    <form id="notificationForm">
        <label for="notificationBody">Notification Body:</label>
        <textarea id="notificationBody" required></textarea>
        <br>
        <button type="submit">Send Notification</button>
    </form>
    <div id="status"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyB5r_KL2eKVFd66VQU_5pznKrVHa9xzCfc",
            authDomain: "joespick5push.firebaseapp.com",
            projectId: "joespick5push",
            storageBucket: "joespick5push.firebasestorage.app",
            messagingSenderId: "783669343677",
            appId: "1:783669343677:web:c1f72d2a2a58b0349a4ed4"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const db = firebase.firestore();
        const messaging = firebase.messaging();

        // Handle form submission
        document.getElementById('notificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const body = document.getElementById('notificationBody').value;
            if (!body) {
                alert('Please enter a notification body.');
                return;
            }

            document.getElementById('status').innerText = 'Sending notifications...';

            try {
                // Get stored tokens from Firestore
                const tokensSnapshot = await db.collection('fcmTokens').get();
                const tokens = tokensSnapshot.docs.map(doc => doc.id);

                if (tokens.length === 0) {
                    alert('No tokens found!');
                    return;
                }

                // Loop through tokens and send notifications one-by-one
                for (const token of tokens) {
                    await messaging.sendMessage({
                        token: token,
                        notification: {
                            title: "Joe's Pick 5",
                            body: body,
                            icon: '/Pick5Logo.png'
                        }
                    }).then(() => {
                        console.log(`Notification sent to token: ${token}`);
                    }).catch(async (error) => {
                        console.error(`Failed to send notification to ${token}:`, error);
                        // Remove invalid token from Firestore
                        if (error.code === 'messaging/registration-token-not-registered' ||
                            error.code === 'messaging/invalid-registration-token') {
                            await db.collection('fcmTokens').doc(token).delete();
                            console.log(`Removed invalid token: ${token}`);
                        }
                    });
                }

                document.getElementById('status').innerText = 'Notifications sent successfully!';

            } catch (error) {
                console.error('Error sending notifications:', error);
                document.getElementById('status').innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
